<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事詳細</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <main id="content"></main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const slug = params.get("slug");

    fetch("posts/" + slug + ".md")
      .then(res => res.text())
      .then(md => {
        const html = md
          .replace(/^# (.*$)/gim, "<h1>$1</h1>")
          .replace(/^## (.*$)/gim, "<h2>$1</h2>")
          .replace(/^### (.*$)/gim, "<h3>$1</h3>")
          .replace(/\*\*(.*)\*\*/gim, "<b>$1</b>")
          .replace(/\*(.*)\*/gim, "<i>$1</i>")
          .replace(/\n$/gim, "<br>");
        document.getElementById("content").innerHTML = html;
      });
  </script>
</body>
</html>
