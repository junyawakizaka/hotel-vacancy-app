<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事詳細</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1 id="post-title">読み込み中...</h1>
  </header>
  <main id="post-content" style="padding:16px;"></main>

  <script>
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");

    if (!slug) {
      document.getElementById("post-content").textContent = "記事が見つかりません。";
    } else {
      fetch(`posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("記事が見つかりません");
          return res.text();
        })
        .then(md => {
          document.getElementById("post-content").innerHTML = marked.parse(md);
          // Markdownの先頭見出しをタイトルに
          const match = md.match(/^# (.+)/);
          if (match) document.getElementById("post-title").textContent = match[1];
        })
        .catch(err => {
          document.getElementById("post-content").textContent = err.message;
        });
    }
  </script>
</body>
</html>
