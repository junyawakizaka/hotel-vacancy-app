<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ディズニーホテル空室ブログ</title>
  <link rel="stylesheet" href="../style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMV0CM27TY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-SMV0CM27TY', { 
    'page_path': window.location.pathname 
  });
</script>

</head>

  <body>
  <div class="page-container">
    <header class="page-header">
      <h1>ディズニー旅行ガイド・ホテル特集</h1>
      <p>空室情報やホテル選びのコツを紹介します。</p>
    </header>
<!-- ▼ TOPへ戻るリンク（テスト表示中） -->
<nav class="blog-nav">
  <a href="/" class="back-top">← トップページへ戻る</a>
</nav>
<!-- ▲ TOPへ戻るリンク -->

    <main id="blog-list"></main>
  </div>
  <script>
  fetch("./posts.json") // ← blogフォルダ内にある前提
    .then(res => {
      if (!res.ok) throw new Error("posts.jsonが読み込めません");
      return res.json();
    })
    .then(posts => {
      const list = document.getElementById("blog-list");
      posts.forEach(post => {
        const item = document.createElement("div");
        item.className = "blog-card";
        item.innerHTML = `
          <a href="post.html?slug=${post.slug}" class="blog-card">
            <div class="meta">
              <span class="category">${post.category || "お知らせ"}</span>
              <time>${post.date}</time>
            </div>
            <h2>${post.title}</h2>
            <p>${post.description}</p>
          </a>
        `;
        list.appendChild(item);
      });
    })
    .catch(err => {
      console.error("ブログ一覧の読み込みに失敗しました：", err);
    });
</script>
</body>
</html>
