name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Upload static site
    steps:
      - uses: actions/checkout@v4

      - name: Upload to Azure Static Web Apps (no build)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_HILL_0046EA200 }}
          action: upload

          # ここがポイント（静的サイトをそのまま配る）
          app_location: "/"           # index.html がある場所（リポジトリのルート）
          output_location: ""         # ビルド出力フォルダは無し
          app_artifact_location: "/"  # ← このディレクトリをそのまま配信
          skip_app_build: true        # ← アプリのビルドを完全スキップ
          api_location: ""            # ← Functions無し
          skip_api_build: true        # ← APIビルドも完全スキップ
          data_api_location: ""       # ← swa-db-connections を無効化
