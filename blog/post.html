<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>記事詳細</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-SMV0CM27TY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

gtag('config', 'G-SMV0CM27TY', {
  'page_path': '/blog/' + new URLSearchParams(location.search).get('slug'),
  'page_title': document.title || 'ブログ記事'
});
</script>
</head>
<body>
  <header>
    <h1 id="post-title">読み込み中...</h1>
  </header>

  <main id="post-content" style="padding:16px;"></main>

  <!-- ▼ ブログナビゲーション（追加） -->
  <nav class="post-nav">
    <a href="/blog/" class="back-list">← 記事一覧へ戻る</a>
    <div class="post-prev-next">
      <a id="prev-post" class="prev-post" href="#">前の記事へ</a>
      <a id="next-post" class="next-post" href="#">次の記事へ →</a>
    </div>
  </nav>
  <!-- ▲ ブログナビゲーション -->

  <script>
    const params = new URLSearchParams(location.search);
    const slug = params.get("slug");

    if (!slug) {
      document.getElementById("post-content").textContent = "記事が見つかりません。";
    } else {
      fetch(`posts/${slug}.md`)
        .then(res => {
          if (!res.ok) throw new Error("記事が見つかりません");
          return res.text();
        })
        .then(md => {
          document.getElementById("post-content").innerHTML = marked.parse(md);
          const match = md.match(/^# (.+)/);
          if (match) document.getElementById("post-title").textContent = match[1];
        })
        .catch(err => {
          document.getElementById("post-content").textContent = err.message;
        });
    }

    // ▼ 前後記事リンク生成 ---------------------
    fetch("posts.json")
      .then(res => res.json())
      .then(posts => {
        const index = posts.findIndex(p => p.slug === slug);
        const prev = posts[index - 1];
        const next = posts[index + 1];

        const prevLink = document.getElementById("prev-post");
        const nextLink = document.getElementById("next-post");

        if (prev) {
          prevLink.href = `post.html?slug=${prev.slug}`;
          prevLink.textContent = `← ${prev.title}`;
        } else {
          prevLink.style.display = "none";
        }

        if (next) {
          nextLink.href = `post.html?slug=${next.slug}`;
          nextLink.textContent = `${next.title} →`;
        } else {
          nextLink.style.display = "none";
        }
      });
    // ▲ 前後記事リンク生成 ---------------------
  </script>
</body>
</html>
